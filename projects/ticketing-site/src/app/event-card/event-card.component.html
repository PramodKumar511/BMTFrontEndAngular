<div>
    <div class="event_div">
        <table class="table2">
            <tr>
                <td colspan="3"> <label *ngIf="eventdetails.eventname"> Payment Intiated for {{eventdetails.eventname}}</label></td>
            </tr>
            <tr><td> <p class="pheader">Event Name</p></td>
                <td> <p class="pheader">Ticket Price</p></td>
                <td> </td></tr>

            <tr *ngFor="let tktevent of tktevents">
                <td> {{tktevent.event_name}}</td>
                <td>{{tktevent.Price}} </td>
                <td> <button (click)="BuyTicket($event,tktevent.id,tktevent.event_name,tktevent.Price)">
                        Buy</button></td>
            </tr>

        </table>
    </div>
    <app-payment [eventdetailsforpayment]="eventdetails" (recieved)="onrecieved($event)"></app-payment>
</div>
