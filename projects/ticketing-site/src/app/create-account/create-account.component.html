<div class="body">
<app-tp-header></app-tp-header>
<div class="c-account">
    <table>
        <tr>
            <th colspan="2">
                <div class="text"> Create New Account </div>
            </th>
        </tr>    
    <tr>
      <td><label> First Name </label></td>
      <td><input type="text" #fname></td>
    </tr>
    <tr>
        <td><label> Last Name </label></td>
        <td><input type="text" #lname></td>
      </tr>
      <tr>
        <td><label> Email Address </label></td>
        <td><input type="text" #email></td>
      </tr>
      <tr>
        <td><label> Password </label></td>
        <td ><input type="password" #pwd>  </td> 
      </tr>
      <tr><td colspan="2">
        <button type="submit" (click)="onCreateAccount($event,fname.value,lname.value,email.value,pwd.value)">Sign Up</button>
    </td>
      </tr>
      <td colspan="2">
        {{status.message}}
      </td>
      <tr>

      </tr>
    </table>
</div>
<app-tp-footer></app-tp-footer>
</div>
